<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Quest Game</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 2rem; }
    #game { max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button { margin: 0.5rem; padding: 0.5rem 1rem; }
    .hidden { display: none; }
    #inventory { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div id="game">
    <h1>Hero's First Quest</h1>
    <p id="story">You wake up in a quiet village. The elder has a task for you.</p>
    <div id="choices">
      <button onclick="talkToElder()">Talk to Elder</button>
      <button onclick="exploreForest()">Explore Forest</button>
      <button onclick="checkInventory()">Check Inventory</button>
    </div>
    <p id="inventory" class="hidden"></p>
  </div>

  <script>
    let inventory = JSON.parse(localStorage.getItem('questInventory')) || [];
    let questStep = parseInt(localStorage.getItem('questStep')) || 0;

    function saveGame() {
      localStorage.setItem('questInventory', JSON.stringify(inventory));
      localStorage.setItem('questStep', questStep);
    }

    function talkToElder() {
      if (questStep === 0) {
        document.getElementById('story').innerText = "The Elder says: Brave one, fetch me the Mystic Leaf from the forest.";
        questStep = 1;
      } else if (questStep === 2 && inventory.includes('Mystic Leaf')) {
        document.getElementById('story').innerText = "The Elder thanks you. You have completed your first quest!";
        questStep = 3;
      } else {
        document.getElementById('story').innerText = "The Elder is waiting for the Mystic Leaf.";
      }
      saveGame();
    }

    function exploreForest() {
      if (questStep === 1) {
        document.getElementById('story').innerText = "You find a Mystic Leaf on the ground.";
        if (!inventory.includes('Mystic Leaf')) inventory.push('Mystic Leaf');
        questStep = 2;
      } else {
        document.getElementById('story').innerText = "The forest is quiet. You've already found the leaf.";
      }
      saveGame();
    }

    function checkInventory() {
      const inventoryText = inventory.length ? 'Inventory: ' + inventory.join(', ') : 'Inventory is empty.';
      const inventoryDiv = document.getElementById('inventory');
      inventoryDiv.innerText = inventoryText;
      inventoryDiv.classList.remove('hidden');
    }

    window.onload = () => {
      if (questStep === 3) {
        document.getElementById('story').innerText = "The Elder thanks you. You have completed your first quest!";
      }
    };
  </script>
</body>
</html>
